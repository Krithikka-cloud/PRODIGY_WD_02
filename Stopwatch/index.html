<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
        <h1 id="displytime">00:00:00</h1>
        <div class="btns">
            <img src="assests/stop-button.png" onclick="watchStop()">
            <img src="assests/play-button.png" onclick="watchStart()">
            <img src="assests/restart.png" onclick="watchReset()">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
